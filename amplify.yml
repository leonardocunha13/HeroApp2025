version: 1
backend:
  phases:
    preBuild:
      commands:
        - echo "Using Node.js 20"
        - nvm install 20
        - npm ci --cache .npm --prefer-offline
    build:
      commands:
        - npm install ampx --save-dev
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID --debug
frontend:
  phases:
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - "**/*"
  cache:
    paths:
      - .next/cache/
      - .npm/**/*
      - node_modules/**/*